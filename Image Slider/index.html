<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    
</head>
<body>

<div class="containerr">

    <div class="swiper">

    <div class="swiper-wrapper">
     
      <div class="swiper-slide"><img src="images/pexels1.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="images/pexels2.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="images/pexels3.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="images/pexels4.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="images/pexels5jpeg.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="images/peacock.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="images/grey.jpeg" alt=""></div>
      
    </div>
   
    <div class="swiper-pagination"></div>
  
    
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    

  </div>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>  
    <script src="app.js"></script>
</body>
</html>
