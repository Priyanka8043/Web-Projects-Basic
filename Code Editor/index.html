<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5178e958dd.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea  id="html-code" cols="30" rows="10" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea  id="css-code" cols="30" rows="10" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JAVASCRIPT</label>
            <textarea  id="js-code" cols="30" rows="10" onkeyup="run()"></textarea>
        </div>


        <div class="right">
            <label><i class="fa-solid fa-play"></i> OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
   
   
    
    <script src="app.js"></script>
</body>
</html>
